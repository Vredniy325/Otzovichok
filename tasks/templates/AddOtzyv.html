{%extends 'Base.html'%}
{% load static %}

{%block head%}
    <title>Отзывы</title>
    <link rel="stylesheet" href="{% static 'css/styleOtzyv.css' %}">
{%endblock%}

{%block content%}
    <div class="container">
        <h1>Оставьте ваш отзыв</h1>
        <form action="submit_review.php" method="POST">

            <div class="form-group">
                <label for="rating">Ваша оценка (от 1 до 5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
          <div class="form-group">
              <label for="review">Плюсы:</label>
              <textarea id="review" name="review" rows="2" required></textarea>
          </div>
          <div class="form-group">
              <label for="review">Минусы:</label>
              <textarea id="review" name="review" rows="2" required></textarea>
          </div>
            <div class="form-group">
                <label for="review">Текст отзыва:</label>
                <textarea id="review" name="review" rows="5" required></textarea>
            </div>

            <button type="submit">Отправить отзыв</button>
        </form>
    </div>
{%endblock%}
